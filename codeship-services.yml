api:
  build: api
  links:
    - mysql:mysql.cloud66.local

test:
  build: test
  encrypted_env_file: cloud66-deployment.env.encrypted
  links:
    - mysql:mysql.cloud66.local
    - api

mysql:
  image: mysql
  environment:
    - MYSQL_DATABASE=test
    - MYSQL_ROOT_PASSWORD=test
    - MYSQL_USER=test
    - MYSQL_PASSWORD=test  