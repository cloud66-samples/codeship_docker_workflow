api:
  build: services/api
  links:
    - mysql
    - mysql:mysql.cloud66.local
  environment:
    - MYSQL_ADDRESS=mysql.cloud66.local
    - MYSQL_DATABASE=test
    - MYSQL_USERNAME=test
    - MYSQL_PASSWORD=test  

test:
  build: services/test
  links:
    - api
    - api:api.cloud66.local
  environment:
    - API_ADDRESS=api.cloud66.local

mysql:
  image: mysql
  environment:
    - MYSQL_DATABASE=test
    - MYSQL_ROOT_PASSWORD=test
    - MYSQL_USER=test
    - MYSQL_PASSWORD=test 

notifier:
  build: services/notifier
  encrypted_env_file: services/notifier/cloud66-deployment.env.encrypted