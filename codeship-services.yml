test:
  build: api
  encrypted_env_file: cloud66-deployment.env.encrypted
  links:
    - mysql:mysql.cloud66.local
  environment:
    - MYSQL_ADDRESS=mysql.cloud66.local
    - MYSQL_DATABASE=test
    - MYSQL_USERNAME=test
    - MYSQL_PASSWORD=test  

mysql:
  image: mysql
  environment:
    - MYSQL_DATABASE=test
    - MYSQL_ROOT_PASSWORD=test
    - MYSQL_USER=test
    - MYSQL_PASSWORD=test  